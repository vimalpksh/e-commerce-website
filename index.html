<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sneaker Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ===========NAV-BAR=================== -->
    <nav>
      <div class="navTop">
        <div class="navItem">
          <img src="./img/sneakers.png" alt="" />
        </div>
        <div class="navItem">
          <div class="search">
            <input type="" placeholder="Search..." class="searchInput" />
            <img
              src="./img/search.png"
              class="searchIcon"
              width="20"
              height="20"
              alt=""
            />
          </div>
        </div>
        <div class="navItem">
          <span class="limitedOffer">Limited Offer!</span>
        </div>
      </div>
      <div class="navBottom">
        <h3 class="menuItem">AIR FORCE</h3>
        <h3 class="menuItem">JORDAN</h3>
        <h3 class="menuItem">BLAZER</h3>
        <h3 class="menuItem">CRATER</h3>
        <h3 class="menuItem">HIPPIE</h3>
      </div>
    </nav>

    <!-- ===========SLIDER=================== -->
    <div class="slider">
      <div class="sliderWrapper">
        <div class="sliderItem">
          <img src="./img/air.png" alt="" class="sliderImg" />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">
            AIR FORCE <br />
            NEW <br />SEASON
          </h1>
          <h2 class="slidrPirce">Rs.2300</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        <div class="sliderItem">
          <img src="./img/air.png" alt="" class="sliderImg" />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">
            JORDAN <br />
            NEW <br />SEASON
          </h1>
          <h2 class="slidrPirce">Rs.3000</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        <div class="sliderItem">
          <img src="./img/air.png" alt="" class="sliderImg" />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">
            BLAZER <br />
            NEW <br />SEASON
          </h1>
          <h2 class="slidrPirce">Rs.2100</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        <div class="sliderItem">
          <img src="./img/air.png" alt="" class="sliderImg" />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">
            CRATER <br />
            NEW <br />SEASON
          </h1>
          <h2 class="slidrPirce">Rs.3400</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        <div class="sliderItem">
          <img src="./img/air.png" alt="" class="sliderImg" />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">
            HIPPIE <br />
            NEW <br />SEASON
          </h1>
          <h2 class="slidrPirce">Rs.2600</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
